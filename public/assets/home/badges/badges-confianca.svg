<svg xmlns="http://www.w3.org/2000/svg" width="540" height="180" viewBox="0 0 540 180" fill="none">
  <style>
    .badge-circle { fill: url(#grad-bg); stroke: #174636; stroke-width: 4; }
    .badge-icon { fill: none; stroke: #174636; stroke-width: 4; stroke-linecap: round; stroke-linejoin: round; }
    .badge-text { font-family: "Inter", sans-serif; font-size: 20px; font-weight: 600; fill: #174636; letter-spacing: 0.1em; text-transform: uppercase; }
    .badge-sub { font-family: "Inter", sans-serif; font-size: 12px; font-weight: 500; fill: #4a6d5c; letter-spacing: 0.18em; text-transform: uppercase; }
  </style>
  <defs>
    <linearGradient id="grad-bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#f5f0e8" />
      <stop offset="100%" stop-color="#f2ebe0" />
    </linearGradient>
  </defs>

  <!-- Badge 1 -->
  <g transform="translate(90 90)">
    <circle class="badge-circle" r="82" />
    <g class="badge-icon">
      <path d="M-32 -4c0-12 10-22 22-22s22 10 22 22-10 24-22 36c-12-12-22-24-22-36z" />
      <path d="M-10 -34l10 -10 10 10" />
      <path d="M-32 12h44" />
    </g>
    <text class="badge-text" text-anchor="middle" x="0" y="60">40 anos</text>
    <text class="badge-sub" text-anchor="middle" x="0" y="80">de joalheria</text>
  </g>

  <!-- Badge 2 -->
  <g transform="translate(270 90)">
    <circle class="badge-circle" r="82" />
    <g class="badge-icon">
      <rect x="-30" y="-28" width="60" height="40" rx="10" />
      <path d="M-44 24h88" />
      <circle cx="-10" cy="-8" r="8" />
      <circle cx="10" cy="-8" r="8" />
      <path d="M-18 -30v-8h36v8" />
    </g>
    <text class="badge-text" text-anchor="middle" x="0" y="60">Direto</text>
    <text class="badge-sub" text-anchor="middle" x="0" y="80">com o ourives</text>
  </g>

  <!-- Badge 3 -->
  <g transform="translate(450 90)">
    <circle class="badge-circle" r="82" />
    <g class="badge-icon">
      <path d="M-26 -6h52" />
      <path d="M-18 0l8 8 18-18" />
      <path d="M-32 -28l16 -12 16 12" />
      <path d="M-24 -20v14" />
      <path d="M24 -20v14" />
    </g>
    <text class="badge-text" text-anchor="middle" x="0" y="60">Garantia</text>
    <text class="badge-sub" text-anchor="middle" x="0" y="80">de manutencao</text>
  </g>
</svg>
